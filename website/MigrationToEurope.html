<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Migration to Europe - Flag generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Data -->
    <script src="js/mydataset.js"></script>
</head>
<body>
    <div class="chartWrapper">
        <div id="cont" class="container-fluid">
            <!-- Introduction -->
            <div class="row" style="padding: 5px 50px">
                <div class="col-sm-12 text-center">
                    <h1>Migration to Europe</h1>
                    <p>
                        <span>
                            Data: <a href="https://www.unhcr.org/refugee-statistics/">UNHCRâ€™s Refugee Population Statistics Database</a>
                        </span>
                    </p>
                    <div class="row text-center" style="padding-left: 250px; padding-right: 250px; padding-bottom: 20px;">
                        <div class="col-sm-4 text-center">
                            <div id="buttonWrapperLevel" class="btn-group btn-group-toggle" data-toggle="buttons">
                                <input type="radio" class="btn-check btn-outline-primary" name="options2" id="ContinentButton" autocomplete="off" onclick="redraw()" checked>
                                <label class="btn btn-outline-primary" for="ContinentButton">Continent</label>
                                
                                <input type="radio" class="btn-check btn-outline-primary" name="options2" id="CountryButton" autocomplete="off" onclick="redraw()">
                                <label class="btn btn-outline-primary" for="CountryButton">Country</label>
                            </div>
                        </div>
                        <div class="col-sm-4 text-center">
                            <div id="buttonWrapperType" class="btn-group btn-group-toggle" data-toggle="buttons">
                                <input type="radio" class="btn-check" name="options1" id="OriginButton" autocomplete="off" onclick="redraw()" checked>
                                <label class="btn btn-outline-primary" for="OriginButton">Origin</label>
                                
                                <input type="radio" class="btn-check" name="options1" id="AsylumButton" autocomplete="off" onclick="redraw()">
                                <label class="btn btn-outline-primary" for="AsylumButton">Asylum</label>
                            </div>
                        </div>
                        <div class="col-sm-4 text-center">
                            <button type="button" class="btn btn-success">Print it</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chartContinent" class="row">
                <div class="col-md-12 text-center">
                    <!-- Color Legend -->
                    <!-- <div class="row">
                        <div class="col-sm-12 text-center">
                            <div class="colorLegend"></div>
                        </div>
                    </div>  -->
                    <!-- Focus chart -->
                    <div class="row">
                        <div class="col-md-12 column text-center">
                            <div class="chart focus"></div>
                        </div>
                    </div>
                    <!-- Context chart -->
                    <div class="row">
                        <div class="col-md-12 column text-center">
                            <div class="chart context"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Attribution -->
            <div class="row">
                <div class="col-sm-12 text-center" style="padding: 30px">
                    <span class="attribution">
                        <p>Crafted by me with D3.js</p>
                    </span>
                </div>
            </div>
        </div>
    </div>  
    <script src="js/newchart.js"></script>
    <!-- <script src="js/newBWchart.js"></script> -->  
</body>
</html>
