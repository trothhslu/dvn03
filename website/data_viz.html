<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Viz - Test with D3.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Data -->
    <script src="js/mydataset.js"></script>
</head>
<body>
    <div class="chartWrapper">
        <div id="cont" class="container-fluid">
            <!-- Introduction -->
            <div class="row" style="padding: 5px 0px;">
                <div class="col-sm-4 column">
                    <h1>Migration to Europe</h1>
                </div>
                <div class="col-sm-7 column">
                    <h2>Todo: Legende einf√ºgen</h2>
                    <div class="col-sm-6 text-center">
                        <div class="colorLegend"></div>
                    </div>
                </div>
            </div>
            <!-- Focus chart -->
            <div class="row">
                <div class="col-md-12 column text-center">
                    <div class="chart focus"></div>
                </div>
            </div>
            <!-- Context chart -->
            <div class="row">
                <div class="col-md-12 column text-center">
                    <div class="chart context"></div>
                </div>
            </div>
            <!-- Attribution -->
            <div class="row">
                <div class="col-sm-12 text-center">
                    <span class="attribution">
                        Created by me | Credits go to...
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/newchart.js"></script>
</body>
</html>
